<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Listings Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home me-2"></i>
                Rental Listings Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#search-section">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#listings-section">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats-section">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Search Section -->
        <section id="search-section" class="mb-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-search me-2"></i>
                                Search Rental Listings
                            </h3>
                        </div>
                        <div class="card-body">
                            <form id="search-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="e.g., New York, NY">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="bedrooms" class="form-label">Bedrooms</label>
                                        <select class="form-select" id="bedrooms">
                                            <option value="">Any</option>
                                            <option value="0">Studio</option>
                                            <option value="1">1 Bedroom</option>
                                            <option value="2">2 Bedrooms</option>
                                            <option value="3">3 Bedrooms</option>
                                            <option value="4">4+ Bedrooms</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="min-price" class="form-label">Min Price</label>
                                        <input type="number" class="form-control" id="min-price" placeholder="0">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="max-price" class="form-label">Max Price</label>
                                        <input type="number" class="form-control" id="max-price" placeholder="10000">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search me-2"></i>Search Listings
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-success" id="scrape-btn">
                                            <i class="fas fa-download me-2"></i>Scrape New Data
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Statistics Section -->
        <section id="stats-section" class="mb-5">
            <h3 class="mb-4">Platform Statistics</h3>
            <div class="row" id="stats-cards">
                <!-- Stats cards will be populated by JavaScript -->
            </div>
        </section>

        <!-- Listings Section -->
        <section id="listings-section" class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Recent Listings</h3>
                <div class="d-flex align-items-center">
                    <span class="me-3" id="listing-count">0 listings found</span>
                    <button class="btn btn-outline-primary btn-sm" id="refresh-btn">
                        <i class="fas fa-refresh me-2"></i>Refresh
                    </button>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading listings...</p>
            </div>
            
            <!-- Listings Grid -->
            <div class="row" id="listings-container">
                <!-- Listings will be populated by JavaScript -->
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="text-center py-5 d-none">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No listings found</h4>
                <p class="text-muted">Try adjusting your search criteria or scrape new data.</p>
            </div>
        </section>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- Message will be set by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
